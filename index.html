<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- raleway font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- css -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">

        <div class="input-group mb-3 time-block" id="hour9">
          <span class="input-group-text hour"> 9 AM </span>
          <input type="text" class="form-control description box" aria-describedby="button-addon2">
          <button class="btn saveBtn btn-outline-secondary" type="button" id="button-addon2"> ✔ </button>
        </div>

        <div class="input-group mb-3 time-block" id="hour10">
          <span class="input-group-text hour"> 10 AM </span>
          <input type="text" class="form-control description box" aria-describedby="button-addon2">
          <button class="btn saveBtn btn-outline-secondary" type="button" id="button-addon2"> ✔ </button>
        </div>

        <div class="input-group mb-3 time-block" id="hour11">
          <span class="input-group-text hour"> 11 AM </span>
          <input type="text" class="form-control description box" aria-describedby="button-addon2">
          <button class="btn saveBtn btn-outline-secondary" type="button" id="button-addon2"> ✔ </button>
        </div>

        <div class="input-group mb-3 time-block" id="hour12">
          <span class="input-group-text hour"> 12 AM </span>
          <input type="text" class="form-control description box" aria-describedby="button-addon2">
          <button class="btn saveBtn btn-outline-secondary" type="button" id="button-addon2"> ✔ </button>
        </div>

        <div class="input-group mb-3 time-block" id="hour13">
          <span class="input-group-text hour"> 1 PM </span>
          <input type="text" class="form-control description box" aria-describedby="button-addon2">
          <button class="btn saveBtn btn-outline-secondary" type="button" id="button-addon2"> ✔ </button>
        </div>

        <div class="input-group mb-3 time-block" id="hour14">
          <span class="input-group-text hour"> 2 PM </span>
          <input type="text" class="form-control description box" aria-describedby="button-addon2">
          <button class="btn saveBtn btn-outline-secondary" type="button" id="button-addon2"> ✔ </button>
        </div>

        <div class="input-group mb-3 time-block" id="hour15">
          <span class="input-group-text hour"> 3 PM </span>
          <input type="text" class="form-control description box" aria-describedby="button-addon2">
          <button class="btn saveBtn btn-outline-secondary" type="button" id="button-addon2"> ✔ </button>
        </div>

        <div class="input-group mb-3 time-block" id="hour16">
          <span class="input-group-text hour"> 4 PM </span>
          <input type="text" class="form-control description box" aria-describedby="button-addon2">
          <button class="btn saveBtn btn-outline-secondary" type="button" id="button-addon2"> ✔ </button>
        </div>

        <div class="input-group mb-3 time-block" id="hour17">
          <span class="input-group-text hour"> 5 pm </span>
          <input type="text" class="form-control description box" aria-describedby="button-addon2">
          <button class="btn saveBtn btn-outline-secondary" type="button" id="button-addon2"> ✔ </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
